<ion-header>
  <header [title]="'Vehicles'"></header>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of vehicles" style="border-radius: 25px">
    <ion-card-content no-padding>
      <ion-item>
        <div item-start>
          <h1>{{ item.name }}</h1>
          <h2>{{ item.model }}</h2>
          <h2>{{ item.vehicle_class }}</h2>
        </div>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Vehicles...">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
